  <!-- Form -->
  <main class="flex items-center justify-center h-screen w-screen bg-center bg-no-repeat bg-[url('/assets/images/background.jpg')] bg-gray-700 bg-blend-multiply">
    <section>
      <form class="max-w-2xl w-full mx-auto bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6 space-y-6">
        <h2 class="text-xl font-bold text-gray-800 dark:text-white text-center">Hubungi Kami</h2>
        <div>
          <label for="small-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-200">Nama</label>
          <input 
            type="text" 
            id="small-input" 
            class="block w-full p-3 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-sm focus:ring-blue-500 focus:border-blue-500 shadow-sm dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 transition duration-300" 
            placeholder="Masukkan nama Anda">
        </div>
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-200">Email Anda</label>
          <input 
            type="email" 
            id="email" 
            class="block w-full p-3 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-sm focus:ring-blue-500 focus:border-blue-500 shadow-sm dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 transition duration-300" 
            placeholder="name@domain.com">
        </div>
        <div>
          <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-200">Pesan Anda</label>
          <textarea 
            id="message" 
            rows="4" 
            class="block w-full p-3 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 shadow-sm dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 transition duration-300" 
            placeholder="Tulis pesan Anda di sini..."></textarea>
        </div>
        <div>
          <button 
            type="submit" 
            class="w-full sm:w-auto px-6 py-3 text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm text-center shadow-md transition-transform duration-300 transform hover:scale-105 dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-800">
            Kirim
          </button>
        </div>
      </form>
    </section>
  </main>
